spring:
  config:
    import: "optional:file:.env[.properties]"
  application:
    name: agricultural service platform
  datasource:
    url: ${DATASOURCE_URL}
    username: ${DATASOURCE_USERNAME}
    password: ${DATASOURCE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: true
  mail:
    host: ${MAIL_HOST}
    port: ${MAIL_PORT}
    username: ${MAIL_USER}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
app:
  jwt:
    access:
      secret: ${JWT_ACCESS_SECRET}
      expiration: ${JWT_ACCESS_EXPIRATION}
    refresh:
      secret: ${JWT_REFRESH_SECRET}
      expiration: ${JWT_REFRESH_EXPIRATION}
  admin:
    email: ${ADMIN_EMAIL}
    password: ${ADMIN_PASSWORD}
  clientReceiveTokensPath: ${CLIENT_RECEIVE_TOKENS_PATH}
  cloudinary:
    cloud:
      name: ${CLOUDINARY_NAME}
    api:
      key: ${CLOUDINARY_API_KEY}
      secret: ${CLOUDINARY_API_SECRET}
    folder: ${CLOUDINARY_FOLDER}
  vnpay:
    tmn-code:  ${VN_PAY_TMN_CODE}
    hash-secret: ${VN_PAY_HASH_SECRET}
    payment-url: ${VN_PAY_PAYMENT_URL}
    return-url: ${VN_PAY_RETURN_URL}
    ipn-url: ${VN_PAY_IPN_URL}
    version: ${VN_PAY_VERSION}
    command: ${VN_PAY_COMMAND}
    order-type: ${VN_PAY_ORDER_TYPE}
server:
  port: ${PORT}
